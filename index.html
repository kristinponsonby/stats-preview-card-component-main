<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Stats preview card component" />
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="base.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet"/>
</head>
  
<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>

  <article class="card-container"></article>
    <section class="card-content">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
      overall efficiency.
      </p>
    <section class="card-stats">
      <div>
        <h2 class="card-stat-title">10k+</h2>
        <p class="card-stat-description">Companies</p>
      </div>
      <div>
        <h2 class="card-stat-title">314</h2>
        <p class="card-stat-description">Templates</p>
      </div>
      <div>
        <h2 class="card-stat-title">12M+</h2>
        <p class="card-stat-description">Queries</p>
      </div>
    </section>
  </section>
  <div class="card-img-container">
    <img
      src="./images/image-header-desktop.jpg"
      class="card-img card-img-desktop"
      alt="People talking at the office"
    />
    <img src="./images/image-header-mobile.jpg" class="card-img card-img-mobile" alt="People talking at the office" />
  </div>
</article>

</body>

</html>
